<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row">
      <div class="col">

        <div class="d-flex time-block justify-content-center">
          <div class="hour">9am</div>
          <textarea id="9am"></textarea>
          <button class="saveBtn" id="save9am"></button>
        </div>
    
        <div class="d-flex time-block justify-content-center">
          <div class="hour">10am</div>
          <textarea id="10am"></textarea>
          <button class="saveBtn" id="save10am"></button>
        </div>
    
        <div class="d-flex time-block justify-content-center">
          <div class="hour">11am</div>
          <textarea id="11am"></textarea>
          <button class="saveBtn" id="save11am"></button>
        </div>
    
        <div class="d-flex time-block justify-content-center">
          <div class="hour">12am</div>
          <textarea id="12pm"></textarea>
          <button class="saveBtn" id="save12pm"></button>
        </div>
    
        <div class="d-flex time-block justify-content-center">
          <div class="hour">1pm</div>
          <textarea id="1pm"></textarea>
          <button class="saveBtn" id="save1pm"></button>
        </div>
    
        <div class="d-flex time-block justify-content-center">
          <div class="hour">2pm</div>
          <textarea id="2pm"></textarea>
          <button class="saveBtn" id="save2pm"></button>
        </div>
    
        <div class="d-flex time-block justify-content-center">
          <div class="hour">3pm</div>
          <textarea id="3pm"></textarea>
          <button class="saveBtn" id="save3pm"></button>
        </div>
    
        <div class="d-flex time-block justify-content-center">
          <div class="hour">4pm</div>
          <textarea id="4pm"></textarea>
          <button class="saveBtn" id="save4pm"></button>
        </div>
    
        <div class="d-flex time-block justify-content-center">
          <div class="hour">5pm</div>
          <textarea id="5pm"></textarea>
          <button class="saveBtn" id="save5pm"></button>
        </div>

        <div class="footer"></div>
      </div>
    </div>



  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Develop/script.js"></script>
</body>

</html>
